<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Checkout - Youngpreneur Class</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Start Bootstrap </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white" >Dashboard</a>
        <div class="dropdown">
          <a href="#" class="list-group-item list-group-item-action bg-dark dropdown-toggle text-white" data-toggle="dropdown">
            Pemesanan
          </a>
          <div class="dropdown-menu dropdown-menu-right bg-dark">
            <a class="dropdown-item list-group-item-action bg-dark text-white" href="#">Link 1</a>
            <a class="dropdown-item list-group-item-action bg-dark text-white" href="#">Link 2</a>
            <a class="dropdown-item list-group-item-action bg-dark text-white" href="#">Link 3</a>
          </div>
        </div>

        <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Contact</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="zmdi zmdi-more-vert"></span>
        </button>

      

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="zmdi zmdi-account"></i>

                User <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class='nav-link' href="#">
                <i class="zmdi zmdi-shopping-cart"></i> Keranjang
              </a>
            </li>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Checkout</h1>
        <form action="" method="post" style="margin-left: 1%; padding-bottom: 2rem">
            <div class="form-group">
                <label for="nama">Nama Pemesan :</label>
                <input type="text" class="form-control" placeholder="Masukkan nama pemesan" id="nama" name="nama" required>
              </div>
    
              <div class="form-group">
                <label for="email">Email :</label> 
                <input type="email" class="form-control" placeholder="Masukkan email" id="email" name="email" required>
              </div>
    
              <div class="form-group">
                <label for="no_telp">Nomor Telepon :</label>
                <input type="number" class="form-control" placeholder="Masukkan nomor telepon" id="no_telp" name="no_telp" required>
              </div>
    
              <div class="form-group">
                <label for="alamat">Alamat Pengiriman :</label>

                    <div class="form-row pb-2">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="jalan" placeholder="Nama gedung, nama jalan" name="jalan">
                        </div>
                        <div class="col-lg-2">
                            <input type="number" class="form-control" id="no" placeholder="no. rumah" name="no">
                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" id="rtrw" placeholder="RT/RW" name="rtrw">
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="kel" placeholder="Kelurahan" name="kel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="kec" placeholder="Kecamatan" name="kec">
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="prov" placeholder="Provinsi" name="prov">
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control" id="pos" placeholder="Kode Pos" name="pos">
                        </div>
                    </div>
 
              </div>

              <div class="form-group">
                <label for="ongkir">Ongkos Kirim :</label>
                <input type="number" class="form-control" placeholder="Masukkan ongkir" id="ongkir" name="ongkir" required>
              </div>
    
              <div class="form-group">
                <label for="total_harga">Total Harga :</label>
                <input type="number" class="form-control" placeholder="Masukkan total harga" id="total_harga" name="total_harga" required>
              </div>
        </form>

        <div style="padding-top: 2rem; padding-bottom: 2rem">
            <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%; height: 50px">
              <i class="zmdi zmdi-sign-in"></i> CHECKOUT
            </button>
        </div>


      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
